<!DOCTYPE html>
<html>
<body>
<style>
	lesson {
    	color: #02b103;
        display: block;
        position: relative;
    }
    lesson button{
    	border-radius: 100%;
        position: "relative";
		left: 50%;
        height: 60px;
        width: 60px;
        color: #ffffff;
        background-color: #02b103;
        border-color: #039e03;
        display: block;
        padding: "50px"
    }
    unit {
    	font-size: 30px;
    }
</style>
<h1 style="">Multislang</h1>
<unit>Unit 1</unit>
<br>
<catagory>simple words</catagory>
<br>
<lesson data-session="1" data-unit="1" class="lesson">lesson</lesson>
<lesson data-session="2" data-unit="1" class="lesson">lesson</lesson>
<p id="2"></p>
<script>
    var lessons = document.getElementsByTagName("lesson");
  var top = 135; // Start at 135px vertically

  for (let x of lessons) {
      // Create a button
      var button = document.createElement("button");

      // Random horizontal position within -7% to 7%
      var leftOffset = ((Math.random() * 14) - 7).toFixed(2); // Random between -7% and 7%
      var left = `calc(50% + ${leftOffset}%)`; // Centered + random offset

      // Style the button
      button.style.position = "absolute";
      button.style.top = `${top}px`; // Vertical position
      button.style.left = left; // Horizontal randomization
      button.style.width = "60px";
      button.style.height = "60px";

      // Add click event
      button.addEventListener("click", function() {
          window.location.href = `/Multislang/lesson.html?lesson=${x.dataset.session}&unit=${x.dataset.unit}`;
      });

      // Add an image to the button
      button.innerHTML = `<img src="file:///C:/Users/Calvin/Downloads/output-onlinepngtools.png" alt="star" style="width: 100%; height: 100%;">`;

      // Clear content and append the button
      x.textContent = ""; // Clear any existing content
      x.appendChild(button);

      // Increment vertical spacing
      top += 65; // 60px button height + 5px gap
  }
</script>
</body>
</html>
